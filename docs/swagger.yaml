basePath: /
definitions:
  apierrors.AppError:
    properties:
      code:
        type: integer
      message:
        type: string
      success:
        type: boolean
    type: object
  handlers.AuthRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  handlers.AuthResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
      token:
        type: string
    type: object
  handlers.CreateWebhookRequest:
    properties:
      events:
        type: string
      url:
        type: string
    type: object
  models.Category:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      slug:
        type: string
    type: object
  models.Content:
    properties:
      attributes:
        description: JSON string for flexible data
        type: string
      blocks:
        type: object
      body:
        type: string
      categories:
        items:
          $ref: '#/definitions/models.Category'
        type: array
      created_at:
        type: string
      group_id:
        description: UUID to link translations (same content, diff lang)
        type: string
      id:
        type: integer
      language:
        type: string
      published_at:
        type: string
      slug:
        type: string
      status:
        description: DRAFT, PUBLISHED
        type: string
      tags:
        items:
          $ref: '#/definitions/models.Tag'
        type: array
      title:
        type: string
      type:
        description: e.g "Product", "Blog"
        type: string
      updated_at:
        type: string
      version:
        type: integer
    type: object
  models.ContentCreateRequest:
    properties:
      attributes:
        type: string
      blocks:
        type: object
      body:
        type: string
      category_ids:
        items:
          type: integer
        type: array
      language:
        type: string
      published_at:
        type: string
      slug:
        type: string
      status:
        type: string
      tags:
        description: Tag names
        items:
          type: string
        type: array
      title:
        type: string
      type:
        type: string
    type: object
  models.ContentUpdateRequest:
    properties:
      attributes:
        type: string
      blocks:
        type: object
      body:
        type: string
      category_ids:
        items:
          type: integer
        type: array
      language:
        type: string
      published_at:
        type: string
      status:
        type: string
      tags:
        description: Tag names
        items:
          type: string
        type: array
      title:
        type: string
      type:
        type: string
    type: object
  models.ContentVersion:
    properties:
      attributes:
        type: string
      blocks:
        type: object
      body:
        type: string
      changed_at:
        type: string
      content_id:
        type: integer
      id:
        type: integer
      language:
        type: string
      status:
        type: string
      title:
        type: string
      type:
        type: string
      version:
        type: integer
    type: object
  models.Media:
    properties:
      content_id:
        description: Optional link to content
        type: integer
      created_at:
        type: string
      filename:
        type: string
      id:
        type: integer
      size:
        type: integer
      url:
        type: string
    type: object
  models.PaginatedContentResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.Content'
        type: array
      meta:
        properties:
          limit:
            type: integer
          page:
            type: integer
          total:
            type: integer
        type: object
    type: object
  models.Tag:
    properties:
      id:
        type: integer
      name:
        type: string
      slug:
        type: string
    type: object
  models.Webhook:
    properties:
      created_at:
        type: integer
      enabled:
        type: boolean
      events:
        description: 'Comma-separated: "content.create,content.update"'
        type: string
      id:
        type: integer
      url:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: support@contentflow.com
    name: API Support
  description: Headless CMS API with dynamic content and media management
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: ContentFlow CMS API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Logs in a user and returns a JWT token
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/apierrors.AppError'
      summary: Login user
      tags:
      - Auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account
      parameters:
      - description: Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apierrors.AppError'
      summary: Register a new user
      tags:
      - Auth
  /api/categories:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
      summary: Get all categories
      tags:
      - Taxonomies
    post:
      consumes:
      - application/json
      parameters:
      - description: Category
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/models.Category'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Category'
      security:
      - Bearer: []
      summary: Create a new category
      tags:
      - Taxonomies
  /api/content:
    get:
      description: Retrieves content items with search, filters and pagination
      parameters:
      - description: Search term
        in: query
        name: q
        type: string
      - description: Content Type
        in: query
        name: type
        type: string
      - description: Content Status
        in: query
        name: status
        type: string
      - description: Language code
        in: query
        name: lang
        type: string
      - description: Comma separated tags
        in: query
        name: tags
        type: string
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Items per page (default 10)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PaginatedContentResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      summary: Get all content with filters
      tags:
      - Content
    post:
      consumes:
      - application/json
      description: Creates a new content item
      parameters:
      - description: Content object
        in: body
        name: content
        required: true
        schema:
          $ref: '#/definitions/models.ContentCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Content'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - Bearer: []
      summary: Create new content
      tags:
      - Content
  /api/content/{id}:
    get:
      description: Retrieves a specific content item by ID
      parameters:
      - description: Content ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Content'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/apierrors.AppError'
      summary: Get content by ID
      tags:
      - Content
    put:
      consumes:
      - application/json
      description: Updates an existing content item
      parameters:
      - description: Content ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update Request
        in: body
        name: content
        required: true
        schema:
          $ref: '#/definitions/models.ContentUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Content'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - Bearer: []
      summary: Update content
      tags:
      - Content
  /api/content/{id}/history:
    get:
      description: Retrieves version history for a content item
      parameters:
      - description: Content ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ContentVersion'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      summary: Get content history
      tags:
      - Content
  /api/content/{id}/localize:
    post:
      consumes:
      - application/json
      description: Creates a new localized version of an existing content
      parameters:
      - description: Original Content ID
        in: path
        name: id
        required: true
        type: integer
      - description: Translated Content
        in: body
        name: content
        required: true
        schema:
          $ref: '#/definitions/models.ContentCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Content'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - Bearer: []
      summary: Add translation
      tags:
      - Content
  /api/content/{id}/revert/{version}:
    post:
      description: Reverts content to a specific version
      parameters:
      - description: Content ID
        in: path
        name: id
        required: true
        type: integer
      - description: Version number
        in: path
        name: version
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Content'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - Bearer: []
      summary: Revert content version
      tags:
      - Content
  /api/media:
    post:
      consumes:
      - multipart/form-data
      description: Uploads a media file (image) and associates it with optional content
      parameters:
      - description: Image file
        in: formData
        name: image
        required: true
        type: file
      - description: Content ID to associate
        in: formData
        name: content_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Media'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apierrors.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - Bearer: []
      summary: Upload media file
      tags:
      - Media
  /api/tags:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Tag'
            type: array
      summary: Get all tags
      tags:
      - Taxonomies
  /api/webhooks:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Webhook'
            type: array
      security:
      - Bearer: []
      summary: List webhooks
      tags:
      - Webhooks
    post:
      consumes:
      - application/json
      description: Register a new webhook for events
      parameters:
      - description: Webhook Config
        in: body
        name: webhook
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateWebhookRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Webhook'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/apierrors.AppError'
      security:
      - Bearer: []
      summary: Create a webhook
      tags:
      - Webhooks
securityDefinitions:
  Bearer:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
